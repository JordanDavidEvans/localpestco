{{- $banner := .Params.banner | default "banner.jpg" -}}
{{- $heroText := .Title -}}
{{- with .Params.seo }}
  {{- with .h1 }}{{ $heroText = . }}{{ end -}}
{{- end -}}
<div class="banner fade-in-element">
  <img src="/image-requests/{{ $banner }}" alt="{{ printf "%s hero artwork" $heroText | htmlEscape }}" width="1600" height="400" onerror="this.onerror=null;this.src='https://placehold.co/1600x400?text=Local+Pest+Co';" />
  <div class="banner-overlay" aria-hidden="true"></div>
  <p class="banner-title" aria-hidden="true">{{ $heroText | htmlEscape }}</p>
</div>
