{{ define "main" }}
<section class="page-list">
  <h1>{{ .Title }}</h1>
  {{ range .Pages }}
  <article class="content-row">
    <img src="{{ with .Params.image }}{{ . }}{{ else }}https://placehold.co/400x300{{ end }}" alt="{{ .Title }}" loading="lazy">
    <div class="text">
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ with .Params.description }}<p>{{ . }}</p>{{ end }}
    </div>
  </article>
  {{ end }}
</section>
{{ end }}
