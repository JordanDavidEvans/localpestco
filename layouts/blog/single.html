{{ define "main" }}
<article class="blog-post">
  <header>
    <h1>{{ .Title }}</h1>
    <p class="post-meta">
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
      {{ with .Params.author }} &bull; <span class="author">{{ . }}</span>{{ end }}
    </p>
  </header>
  {{ .Content }}
</article>
{{ end }}
